{% set name = "justpy" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/justpy-{{ version }}.tar.gz
  sha256: bfaf78fd4ae51be24f02150a5d54cb04e34b5569b651db69e15588f165584ee1


build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - hatchling
    - pip
    - python {{ python_min }}
  run:
    - addict >=2.4.0
    - aiofiles
    - fastapi
    - hjson-py >=3.1.0
    - httpx >=0.23.0
    - itsdangerous >=2.1.2
    - jinja2 >=3.1.2
    - psutil >=5.9.2
    - python >={{ python_min }}
    - starlette >=0.20.4
    - twine
    - uvicorn >=0.18.3
    - websockets
    - wheel

test:
  imports:
    - justpy
  commands:
    - pip check
  requires:
    - pip
    - aiohttp
    - asynctest
    - green
    - psutil
    - selenium
    - testfixtures
    - webdriver-manager
    - python {{ python_min }}

about:
  home: https://justpy.io
  summary: JustPy is an object-oriented, component based, high-level Python Web Framework that requires no front-end programming
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/justpy-org/justpy

extra:
  recipe-maintainers:
    - marcobonifacio
